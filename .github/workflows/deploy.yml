name: Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run basic tests
      run: |
        python -c "
        from app import app, generate_captcha, process_image
        import os
        print('All imports successful')
        
        # Test CAPTCHA generation
        captcha = generate_captcha()
        assert len(captcha) == 6
        print('CAPTCHA test passed')
        
        # Test Flask app
        with app.test_client() as client:
            response = client.get('/')
            assert response.status_code == 200
            print('Flapp app test passed')
        "

    - name: Test image processing functions
      run: |
        python -c "
        from PIL import Image
        import numpy as np
        import os
        
        # Create test image
        img = Image.new('RGB', (100, 100), color='red')
        test_path = 'test_image.png'
        img.save(test_path)
        
        # Test processing function structure
        from app import process_image
        try:
            processed, histogram = process_image(test_path)
            assert isinstance(processed, str)
            assert isinstance(histogram, str)
            print('Image processing test passed')
        except Exception as e:
            print(f'Image processing test failed: {e}')
        finally:
            if os.path.exists(test_path):
                os.remove(test_path)
        "

  deploy:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Render Deploy
      run: |
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
